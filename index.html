<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gider Takip Uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body oncontextmenu="return false">
    <div class="container">
      <div class="row">
        <header class="text-center display-4 text-danger">
          Aylık Bütçe Takvimi
        </header>
        <div class="d-flex justify-content-center" id="alert"></div>
        <div class="d-flex justify-content-center align-items-center mt-3">
          <div class="input-group mb-3 w-50">
            <input
              type="text"
              class="form-control"
              id="gelir-val"
              placeholder="Aylık gelir miktarı..."
              autofocus
              aria-describedby="basic-addon2" />
            <span class="input-group-text bg-success text-light" id="ekle" role="button"
              >Ekle</span
            >
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-2 col">
          <form class="row g-3 w-50 border rounded-4" id="giderForm">
            <legend class="text-center">Harcamalar</legend>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Harcama Yapılan Yer</label
              >
              <input
                type="text"
                name="yer"
                id="giderText"
                class="form-control"
                required
                placeholder="Manav,market,restaurant..." />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Tarih</label>
              <input
                name="tarih"
                id="giderTarih"
                type="datetime-local"
                required
                class="form-control" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Harcanan Tutar</label
              >
              <input
                type="text"
                name="miktar"
                id="giderMiktar"
                class="form-control"
                required
                placeholder="100 ₺ ..." />
            </div>
            <div class="col-12 d-flex justify-content-center m-1 p-2">
              <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
          </form>
        </div>

        <div class="container mt-2 d-flex justify-content-center">
          <table
            class="table table-striped table-bordered table-hover text-center w-50">
            <thead>
              <tr>
          
                <th scope="col">Tarih</th>
                <th scope="col">Yer</th>
                <th scope="col">Miktar</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
           
        </div>
        
        <div class="mt-2 d-flex justify-content-end w-75">
          <table class="table table-striped table-hover w-25">
            <tbody id="kalan"></tbody>
          </table>
        </div>
        <div class="col-12 d-flex justify-content-center mb-3">
              <button type="button" id="temizle" class="btn btn-success">SİL</button>
        </div>
      </div>
    </div>

    <script src="scprit.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
